<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime with Sieve</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #ff9a9e);
            background-size: 300% 300%;
            animation: gradientBackground 10s ease infinite;
            color: #fff;
            flex-direction: column;
        }

        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        ul::-webkit-scrollbar {
            width: 8px;
        }

        ul::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        ul::-webkit-scrollbar-thumb {
            background: #6c63ff;
            border-radius: 10px;
            transition: background 0.3s ease;
        }

        ul::-webkit-scrollbar-thumb:hover {
            background: #534bcf;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        input,
        select,
        button {
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            border: 1px solid #fff;
        }

        button {
            border: none;
        }

        button {
            background-color: #6c63ff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #534bcf;
        }

        h1 {
            text-align: center;
            margin-top: 2rem;
            font-size: 2.5rem;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 2rem 0;
            text-align: center;
            height: 400px;
            background-color: #fff;
            width: 100%;
            overflow-y: scroll;
            line-break: strict;
            display: flex;
            max-width: 400px;
            color: #000;
            padding: 10px;
            border-radius: 10px;
        }

        li {
            font-size: 1.2rem;
            padding: 0.3rem;
        }
    </style>
</head>

<body>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        {% if error %}
        <p style="color: #ff7675;">{{ error }}</p>
        {% endif %}
        <button type="submit">Find Primes</button>
    </form>

    <h1>Prime Numbers</h1>
    <ul>
        {% for prime in primes %}
        {{ prime }}
        {% endfor %}
    </ul>
</body>

</html>
